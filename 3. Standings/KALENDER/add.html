<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Event Creator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 1rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        font-weight: bold;
      }

      input[type="submit"] {
        width: 100%;
        padding: 0.5rem;
        background-color: #007bff;
        border: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      #message {
        display: none;
      }

      #message.success {
        color: green;
      }

      #message.error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Calendar Event Creator</h1>
    <form id="eventForm">
      <label for="title">Event Title:</label>
      <input type="text" id="title" name="title" required />

      <label for="event_date">Event Date:</label>
      <input type="date" id="event_date" name="event_date" required />

      <input type="submit" value="Create Event" />
    </form>

    <div id="message"></div>

    <script>
      const eventForm = document.getElementById("eventForm");
      const message = document.getElementById("message");

      eventForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const title = document.getElementById("title").value;
        const event_date = document.getElementById("event_date").value;

        try {
          const response = await fetch("http://45.145.224.59:3000/events", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title, event_date }),
          });

          if (response.status === 201) {
            const event = await response.json();
            message.textContent = `Event created with ID: ${event.id}`;
            message.classList.add("success");
            message.classList.remove("error");
          } else {
            message.textContent = "Error creating event. Please try again.";
            message.classList.add("error");
            message.classList.remove("success");
          }
        } catch (error) {
          console.error(error);
          message.textContent = "Error creating event. Please try again.";
          message.classList.add("error");
          message.classList.remove("success");
        }

        message.style.display = "block";
      });
    </script>
  </body>
</html>
